<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prvni priklad</title>
</head>
<body>
    <h1>!!Name checkpoint!!!</h1>
    </br>
    <script>
        let name = prompt("Insert name please: ");
        if (name.length<3)
        {
            document.write("Too short!");
        }
        else if (name.length>10)
        {
            document.write("Too long!");
        }
        else
        {
            document.write(`Your name is ${name} and it is great <3`);
        }


    </script>
</body>
</html>
