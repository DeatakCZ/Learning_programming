<body>
    
    <script>

           for(let i=10;i>0;i--)
           {
            if(i == 1)
                document.write(i, " zelena láhev stojí na stole a jedna láhev spadne. </br>")
            else if(i > 1 && i < 5)
                document.write(i, " zelene láhve stojí na stole a jedna láhev spadne. </br>")
            else
                document.write(i, " zelených láhví stojí na stole a jedna láhev spadne. </br>")
           } 

    </script>
